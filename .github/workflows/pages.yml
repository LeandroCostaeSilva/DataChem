name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: npm ci
      
      - name: Resolve VITE_AGENT_URL
        run: |
          URL="${{ secrets.VITE_AGENT_URL }}"
          if [ -z "$URL" ]; then
            URL="${{ vars.VITE_AGENT_URL }}"
          fi
          if [ -z "$URL" ]; then
            URL="https://datachem-agent.onrender.com/api/agent/search"
          fi
          echo "VITE_AGENT_URL=$URL" >> $GITHUB_ENV

      - name: Resolve VITE_AGENT_INTERACTIONS_URL
        run: |
          INT_URL="$VITE_AGENT_URL"
          if [ -z "$INT_URL" ]; then
            INT_URL="${{ secrets.VITE_AGENT_INTERACTIONS_URL }}"
          fi
          if [ -z "$INT_URL" ]; then
            INT_URL="${{ vars.VITE_AGENT_INTERACTIONS_URL }}"
          fi
          if echo "$INT_URL" | grep -q "/search$"; then
            INT_URL="${INT_URL%/search}/interactions"
          else
            # garantir sufixo /interactions se nÃ£o vier com /search
            INT_URL="${INT_URL%/}/interactions"
          fi
          echo "VITE_AGENT_INTERACTIONS_URL=$INT_URL" >> $GITHUB_ENV

      - name: Build
        run: npm run build

      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      - name: Include CNAME in artifact
        run: |
          if [ -f CNAME ]; then
            cp CNAME dist/CNAME
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4