<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background preto -->
  <rect width="200" height="60" fill="#000000" rx="8"/>
  
  <!-- Ícone químico -->
  <g transform="translate(12, 12)">
    <!-- Molécula estilizada -->
    <circle cx="8" cy="8" r="3" fill="#00D4FF" stroke="#ffffff" stroke-width="1"/>
    <circle cx="20" cy="8" r="3" fill="#FF6B6B" stroke="#ffffff" stroke-width="1"/>
    <circle cx="14" cy="20" r="3" fill="#4ECDC4" stroke="#ffffff" stroke-width="1"/>
    <circle cx="26" cy="20" r="3" fill="#45B7D1" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Ligações químicas -->
    <line x1="11" y1="8" x2="17" y2="8" stroke="#ffffff" stroke-width="2"/>
    <line x1="17" y1="11" x2="14" y2="17" stroke="#ffffff" stroke-width="2"/>
    <line x1="17" y1="20" x2="23" y2="20" stroke="#ffffff" stroke-width="2"/>
    <line x1="20" y1="11" x2="23" y2="17" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Texto DataChem -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    DATA
  </text>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00D4FF">
    CHEM
  </text>
  
  <!-- Elemento decorativo -->
  <rect x="140" y="15" width="2" height="30" fill="#00D4FF"/>
  <rect x="145" y="20" width="2" height="20" fill="#FF6B6B"/>
  <rect x="150" y="18" width="2" height="24" fill="#4ECDC4"/>
  
  <!-- Texto adicional pequeno -->
  <text x="160" y="35" font-family="Arial, sans-serif" font-size="8" fill="#cccccc">
    Chemical Data Platform
  </text>
</svg>